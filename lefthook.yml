# Lefthook configuration for git hooks
# https://github.com/evilmartians/lefthook

pre-commit:
  parallel: false
  commands:
    lint-fix:
      run: bunx @biomejs/biome check --write .
      stage_fixed: true
    format:
      run: bunx @biomejs/biome format --write .
      stage_fixed: true
    typecheck:
      run: bunx tsc --noEmit

commit-msg:
  commands:
    commitlint:
      run: bunx commitlint --edit {1}